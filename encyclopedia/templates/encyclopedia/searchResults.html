{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if entries %}

    <h1>search result for {{query}}</h1>
    <ul>
        {% for entry in entries %}
            <li><a href={% url 'entry' title=entry %}>{{ entry }}</a></li>
        {% endfor %}
    </ul>

    {% else %}
    <h1>search for {{query}} Not Found</h1>
    {% endif %}
{% endblock %}
